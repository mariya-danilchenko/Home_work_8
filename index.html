<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <p class="header__title">Header</p>
            <nav>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__button">About us</a>
                    </li>

                    <li class="header__item">
                        <a href="" class="header__button">Collections</a>
                    </li>

                    <li class="header__item">
                        <a href="" class="header__button">New collection</a>
                    </li>

                    <li class="header__item">
                        <a href="" class="header__button">Special offers</a>
                    </li>

                    <li class="header__item">
                        <a href="" class="header__button">Gallery</a>
                    </li>

                    <li class="header__item">
                        <a href="" class="header__button">Reviews</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <p class="main__title">Main</p>

            <section class="content__gallery">

                <div class="gallery__items">

                    <div class="gallery__item">
                        <p class="item_text">1</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">2</p>
                    </div>

                    <div class="gallery__item gallery__item_big">
                        <p class="item_text">3</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">4</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">5</p>
                    </div>

                    <div class="gallery__item gallery__item_big">
                        <p class="item_text">6</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">7</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">8</p>
                    </div>

                    <div class="gallery__item gallery__item_big">
                        <p class="item_text">9</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">10</p>
                    </div>

                    <div class="gallery__item">
                        <p class="item_text">11</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">Footer</p>
        </footer>
    </div>
</body>

</html>
